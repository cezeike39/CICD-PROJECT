apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-app
  labels:
    app: cicd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd
  template:
    metadata:
      labels:
        app: cicd
    spec:
      containers:
      - name: cicd
        image: cezeike39/docker:cicd
        envFrom:
        - configMapRef:
            name: myconfigmap
        - secretRef:
            name: my-secret
---

apiVersion: v1
kind: Service
metadata:
  name: cicd-service
spec:
  type: NodePort
  selector:
    app: cicd
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31023
